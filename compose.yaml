services:
  app:
    build:
      context: .
    env_file:
      - .env
    ports:
      - 4000:80

  dev:
    extends: app
    build:
      target: dev
    volumes:
      - ./projects:/app/projects
      - ./public:/app/public
      - ./src:/app/src
      - ./vite-plugin-project-builder:/app/vite-plugin-project-builder
      - ./index.html:/app/index.html
